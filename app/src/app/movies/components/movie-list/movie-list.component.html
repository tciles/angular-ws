<div class="uk-container uk-margin-small-top uk-margin-large-bottom">

  @if (status() === NetworkStatus.ERROR) {
    <div class="uk-alert-danger" uk-alert>
      <p>{{ "error.occur"|translate }}</p>
    </div>
  }

  <h1>{{ "app.movies"|translate }}</h1>

  <div class="uk-child-width-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-small uk-grid-match uk-grid movies">
    @for (movie of movies(); track movie) {
      <app-movie-item [movie]="movie"/>
    }
  </div>
</div>

<div id="loader" uk-modal>
  <div class="uk-modal-dialog uk-modal-body uk-text-center">
    <div uk-spinner></div>
  </div>
</div>
